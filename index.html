<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CSS Grid Layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <input type="text" dir="rtl" name="usrInp" id="usrInp" maxlength="18">
        </div>
        <div class="buttons">
          <div class="button zero gray">0</div>
          <div class="button one gray">1</div>
          <div class="button two gray">2</div>
          <div class="button three gray">3</div>
          <div class="button four gray">4</div>
          <div class="button five gray">5</div>
          <div class="button six gray">6</div>
          <div class="button seven gray">7</div>
          <div class="button eight gray">8</div>
          <div class="button nine gray">9</div>
          <div class="button plus gray">+</div>
          <div class="button minus gray">&minus;</div>
          <div class="button multiple gray">&times;</div>
          <div class="button divide gray">&divide;</div>
          <div class="button equals green">=</div>
          <div class="button decimal gray">.</div>
          <div class="button backspace blue">&larr;</div>
          <div class="button clear red">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
