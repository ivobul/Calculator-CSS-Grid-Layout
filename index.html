<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CSS Grid Layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <input type="text" dir="rtl" name="usrInp" id="usrInp" maxlength="20">
        </div>
        <div class="buttons">
          <div class="button zero gray" title="Zero">0</div>
          <div class="button one gray" title="One">1</div>
          <div class="button two gray" title="Two">2</div>
          <div class="button three gray" title="Three">3</div>
          <div class="button four gray" title="Four">4</div>
          <div class="button five gray" title="Five">5</div>
          <div class="button six gray" title="Six">6</div>
          <div class="button seven gray" title="Seven">7</div>
          <div class="button eight gray" title="Eight">8</div>
          <div class="button nine gray" title="Nine">9</div>
          <div class="button plus gray" title="Addition">+</div>
          <div class="button minus gray" title=" Subtraction">&minus;</div>
          <div class="button multiple gray" title="Multiplication">&times;</div>
          <div class="button divide gray" title="Division">&divide;</div>
          <div class="button equals green" title="Equality">=</div>
          <div class="button decimal gray" title="Decimal point">.</div>
          <div class="button backspace blue" title="Backspace">&larr;</div>
          <div class="button clear red" title="Clear">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
